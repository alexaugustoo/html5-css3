<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p><label for="nome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="8" placeholder="Nome completo" autocomplete="name">
    </p>

    <p><label for="imedia"> Média:</label>
    <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5">
    </p>
    <p>
        <label for="iperiodo">Peírodo Letivo</label>
        <input type="month" name="periodo" id="iperiodo" value="2020-07">
    </p>
    
    <p><label for="idata">Data:</label>
    <input type="date" name="Data" id="idate" value="2020-07-14" >
    </p>
   
    <p>
        <label for="ihora"> Horario da prova</label>
        <input type="time" name="Horario" id="ihora" value="1930">
    </p>
     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
    
</body>
</html>
