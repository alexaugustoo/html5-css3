<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">

        <fieldset>
            <legend>Dados pessoais</legend>
            <p><label for="">Nome:</label>
            <input type="text" name="" id="">
            </p>
            <p><label for="imail">email:</label>
            <input type="email" name="email" id="imail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" required placeholder="(xx)xxxx-xxxx">
            </p>
            <p>
                <input type="reset" value="limpar">
                <input type="submit" value="enviar">
            </p>
        </fieldset>
    </form>
    
</body>
</html>
